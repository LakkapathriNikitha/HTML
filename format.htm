<html>
    <head>
        <title>format tag in html</title>
    </head>
    <body>
        <h2>Formatting Tags in HTML</h2>
        <b>This is bold</b><br>
        <i>This is Italic</i><br>
        <u>This is Under line</u><br>
        <s>This is Strike through</s><br>
        a<sup>2</sup>+b<sup>2</sup>+c<br>
        H<sub>2</sub>s0<sub>4</sub><br>
        <big>This is big tag</big><br>
        <p>This is paragraph tag</p>
        <font color="blue" face="arial" size="5">This is font tag</font>
    </body>
</html>
